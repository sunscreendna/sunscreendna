<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results – The Sunscreen Lab</title>

  <link rel="stylesheet" href="styles/global.css">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <style>
    body {
      font-family: var(--font-main, sans-serif);
      max-width: 900px;
      margin: 40px auto;
      line-height: 1.5;
    }

    #search-summary {
      margin-bottom: 24px;
      font-size: 1.1rem;
      color: var(--color-text-light);
    }

    .result-card {
      border: 1px solid #ddd;
      background: #fafafa;
      padding: 18px;
      margin: 14px 0;
      border-radius: 10px;
      transition: box-shadow 0.2s ease;
    }

    .result-card:hover {
      box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
    }

    .result-title {
      margin: 0 0 6px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .result-meta {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    .view-link {
      display: inline-block;
      margin-top: 10px;
      color: var(--color-accent, #0a85ff);
      text-decoration: none;
      font-weight: 600;
    }

    .view-link:hover {
      text-decoration: underline;
    }

    /* Optional highlight for matched text */
    mark {
      background: #fff3b0;
      padding: 2px 3px;
      border-radius: 3px;
    }
  </style>
</head>

<body>

  <h1>Search Results</h1>
  <p id="search-summary"></p>

  <div id="results"></div>

  <script>
    // Read query string
    const params = new URLSearchParams(window.location.search);
    const query = params.get("q") || "";

    document.getElementById("search-summary").textContent =
      query ? `Showing results for: "${query}"` : "No search term provided.";

    // Load sunscreen data
    fetch("data/sunscreens.json")
      .then(res => res.json())
      .then(data => {

        // Preprocess data for Fuse.js
        const processed = data.map(item => ({
          ...item,
          filter_names: item.filters?.map(f => f.name) || [],
          ingredient_text: item.ingredients?.join(" ") || ""
        }));

        // Configure Fuse.js
        const fuse = new Fuse(processed, {
          includeScore: true,
          includeMatches: true,
          threshold: 0.32,
          keys: [
            "brand",
            "product",
            "notes",
            "type",
            "country",
            "filter_names",
            "ingredient_text"
          ]
        });

        // Run search
        const results = query ? fuse.search(query) : [];
        const container = document.getElementById("results");

        if (!query) {
          container.innerHTML = `<p>Please enter a search term.</p>`;
          return;
        }

        if (results.length === 0) {
          container.innerHTML = `<p>No results found.</p>`;
          return;
        }

        // Highlight matched text (optional but nice)
        function highlight(text, matches, field) {
          if (!matches) return text;

          let result = text;
          const fieldMatches = matches.filter(m => m.key === field);

          fieldMatches.forEach(m => {
            m.indices.forEach(([start, end]) => {
              const substring = result.substring(start, end + 1);
              result = result.replace(substring, `<mark>${substring}</mark>`);
            });
          });

          return result;
        }

        // Render results
        container.innerHTML = results
          .map(r => {
            const item = r.item;

            const highlightedProduct = highlight(item.product, r.matches, "product");
            const highlightedBrand = highlight(item.brand, r.matches, "brand");

            return `
              <div class="result-card">
                <h3 class="result-title">${highlightedProduct}</h3>

                <p class="result-meta"><strong>Brand:</strong> ${highlightedBrand}</p>
                <p class="result-meta"><strong>Type:</strong> ${item.type || "Unknown"}</p>
                <p class="result-meta"><strong>Filters:</strong> 
                  ${item.filter_names.length ? item.filter_names.join(", ") : "None listed"}
                </p>

                <a class="view-link" href="sunscreen.html?id=${item.id}">
                  View Details →
                </a>
              </div>
            `;
          })
          .join("");
      })
      .catch(err => {
        document.getElementById("results").innerHTML =
          "<p>Error loading data.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
